<!DOCTYPE html>
<html>
<head>
    <title>Task8</title>
</head>
<body>

<form>
<table border="2" align="center" cellspacing="0" cellpadding="8" width="500">

    <tr>
        <th colspan="3">PERSON PROFILE</th>
    </tr>

    <tr>
        <td width="120">Name</td>
        <td width="300"><input type="text"></td>
        <td width="50"></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type="email"></td>
        <td></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="g"> Male
            <input type="radio" name="g"> Female
            <input type="radio" name="g"> Other
        </td>
        <td></td>
    </tr>

    <tr>
        <td>Date of Birth</td>
        <td>
            <input type="text" size="2"> /
            <input type="text" size="2"> /
            <input type="text" size="4"> (dd/mm/yyyy)
        </td>
        <td></td>
    </tr>

    <tr>
        <td>Blood Group</td>
        <td>
            <select>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>O+</option>
            </select>
        </td>
        <td></td>
    </tr>

    <tr>
        <td>Degree</td>
        <td>
            <input type="checkbox"> SSC
            <input type="checkbox"> HSC
            <input type="checkbox"> BSc.
            <input type="checkbox"> MSc.
        </td>
        <td></td>
    </tr>

    <tr>
        <td>Photo</td>
        <td><input type="file"></td>
        <td></td>
    </tr>

    <!-- Fixed row -->
    <tr height="40">
        <td colspan="3"></td>
    </tr>

    <tr>
        <td colspan="3" align="right">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </td>
    </tr>

</table>
</form>

</body>
</html>
